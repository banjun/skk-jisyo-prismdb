name: re-generate

on:
  schedule:
    - cron: '* * * * *'

jobs:
  re-generate:
    runs-on: macOS-latest
    steps:
    - uses: actions/checkout@v1
    - run: brew install nkf
    - run: sh gen.sh
    - uses: gr2m/create-or-update-pull-request-action@v1.x
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
